<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
                    <form autocomplete="off" >
                        <div class="form-row">
                            <div class="col-sm-4 mx-auto">
                                
                                <div><label for="validationServer01">User Name</label>
                                    <input type="text"  id="name" value="" name="name" class="form-control">
                                    <div class="valid-feedback">
                                        Your name is valid!
                                    </div>
                                    <div class="invalid-feedback">
                                        You must enter 8 char and end with 3 digit!
                                    </div></div><br>
                                <div>
                                    <label for="validationServer01">Email</label>
                                <input type="email"  id="email" value="" name="email" class="form-control">
                                <div class="valid-feedback">
                                    Your email is valid!
                                </div>
                                <div class="invalid-feedback">
                                    invalid email!
                                </div>
                                </div><br>
                                <div>
                                    <label for="validationServer01">Password</label>
                                <input type="password"  id="password" value="" name="password" class="form-control">
                                <div class="valid-feedback">
                                    Your Password is valid!
                                </div>
                                <div class="invalid-feedback">
                                    Password must be contain aleast 8 character and number
                                </div>
                                </div><br>
                                <button type="submit" class="btn btn-primary " name="disabled">
                                    Submit
                                </button> 
                             </div>
                             </div>
                            
                
                        </form>
                        
    
    
</body>
 <script src="app.js"></script>
</html>
